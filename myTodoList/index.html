<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myTodoList</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <style>
        body,html,ul{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #ccc;
        }
        ul,li{
            list-style: none;
        }
        input{
            outline: none;
        }
        a{
            text-decoration: none;
            color: #000;
        }
        #app{
            width: 500px;
            height: 500px;
            margin: 10px auto;
        }
        #app .todo-input{
            width: 400px;
            height: 40px;
            margin-top: 10px;
            margin-left: 50px;
            font-size: 22px;
        }   
        #app .main{
            width: 400px;
            margin: 10px auto;
        }
        #app .main li{
            position: relative;
            width: 400px;
            height: 30px;
            font-size: 16px;
            line-height: 30px;
            border-bottom: 1px #ccc solid;
        }
        #app .main .toggle{
            width: 25px;
            height: 25px;
            margin-top: 5px;
        }
        #app .main label{
            text-align: center;
        }
        #app .main .delete{
            float: right;
            margin-right: 5px;
        }
        #app .main .edite{
            position: absolute;
            width: 300px;
            height: 30px;
            top: 0;
            left: 26px;
        }
        
        /*footer*/
        #app .footer{
            width: 400px;
            margin: 10px auto;
        }
        #app .footer ul li{
            float: left;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <input class="todo-input" placeholder="What needs to be done?" v-model="newTodo" v-on:keyup.enter="addTodo">
        <section class="main" v-show="todos.length">
            <ul v-for="todo in filteredTodos"> 
                <li>
                    <div class="view">
                        <input class="toggle" type="checkbox" v-model="todo.complete">
                        <label v-on:dbclick="editeTodo(todo)">{{todo.title}}</label>
                        <button class="delete" v-on:click="removeTodo(todo)">delete</button>
                    </div>
                    <input class="edite" type="text" v-model="todo.title">
                </li>
                
            </ul>   
        </section>
        <footer class="footer" v-show="todos.length">
            <ul>
                <li><a href="#/all">all</a></li>
                <li><a href="#/completed" >complete</a></li>
            </ul>            
        </footer>
    </div>

    <script>
    var STORAGE_KEY = 'todolist-by-cy'
    //本地存储
    var todoStorage = {
        fetch:function(){
            var todos = JSON.parse(localStorage.getItem(STORAGE_KEY)|| '[]')
            todoStorage.uid = todos.length
            return todos
        },
        save:function(todos){
            localStorage.setItem(STORAGE_KEY,JSON.stringify(todos))
        }
    }
    //过滤器
    var filters = {
        all:function(todos){
            return todos
        },
        completed:function(todos){
            return todos.filter(function(todo){
                return todo.complete
            })
        }
    }    
    var app = new Vue({
        el:'#app',
        data:{
            newTodo:'',
            todos:todoStorage.fetch(),
            type:'all'
        },
        methods:{
            addTodo:function(){
                var value = this.newTodo || this.newTodo.trim()
                if(!value) {
                    return
                }
                this.todos.push({
                    id:todoStorage.uid++,
                    title:value,
                    complete:false
                })
                this.newTodo = ''
            },
            editeTodo:function(todo){
                this.oldTodoTitle = todo.title
            },
            removeTodo:function(todo){
                this.todos.splice(this.todos.indexOf(todo),1)
            }
        },
        watch:{
            todos:{
                handler:function(todos){
                    todoStorage.save(todos)
                },
                deep:true
            }
        },
        computed:{
            filteredTodos:function(){
                return filters[this.type](this.todos)
            }
        }
    })

    function onHashChange(){
        var type = window.location.hash.replace(/#\/?/,'')
        if(filters[type]){
            app.type = type
        }else{
            window.location.hash = ''
            app.type = 'all'
        }
    }
    window.addEventListener('hashchange',onHashChange)
    onHashChange()
    </script>
</body>
</html>
